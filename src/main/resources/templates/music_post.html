<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/music_post.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="left-container">
        <img class="logo-img" src="/static/image/MGLogo.png">
        <p>MG</p>
        <input class="search" type="text" placeholder="검색">
        <button>
          <img class="search-img" src="/static/image/test.png" alt="검색">
        </button>
      </div>
      <div class="right-container">
        <button class="btn login-btn">로그인</button>
        <button class="btn regist-btn">회원가입</button>
      </div>
    </div>
  </header>
  <main class="main">
      <div class="content">
        <iframe class="video" width="783" height="440" src="https://www.youtube.com/embed/v7bnOxV4jAc" title="[MV] IU(아이유)_LILAC(라일락)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- <img  src="/static/image/MGLogo.png" alt=""> -->
        <div class="music-info">
          <p class="writer">작성자 : born</p>
          <p class="singer">가수이름 : 아이유</p>
          <p class="song-name">곡 이름 : 라일락</p>
          <p class="song-info">곡 설명 : 너에 취한다</p>
          <p class="youtube-link">유튜브 링크 : <a href="https://www.youtube.com/watch?v=P5zLhz87kGE">https://www.youtube.com/watch?v=P5zLhz87kGE</a></p>
        </div>
      </div>
      <div class="modify-btn">
        <button class="btn">수정</button>
        <button class="btn">삭제</button>
      </div>
      <div class="comments-content">
        <p>댓글 (총 0개)</p>
        <input class="comment" type="text" placeholder="댓글을 입력해주세요 :)">
        <button class="btn add-btn" type="button">작성</button>
      </div>
  </main>
</body>
</html>
