<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="left-container">
        <img class="logo-img" src="/static/image/MGLogo.png">
        <p>MG</p>
        <input class="search" type="text" placeholder="검색">
        <button>
          <img class="search-img" src="/static/image/search.png" alt="검색">
        </button>
      </div>
      <div class="right-container">
        <button class="btn login-btn ">로그인</button>
        <button class="btn logout-btn ">로그아웃<button>
        <!-- 타임리프를 이용한 로그인, 로그아웃 창 결과 -->
        <!-- <button class="btn login-btn" sec:authorize="isAnonymous()">로그인</button>
        <button class="btn login-btn" sec:authorize="isAuthenticated()">로그아웃</button> -->
        <button class="btn regist-btn ">회원가입</button>
        <button class="btn addmusic-btn ">뮤직등록</button>
      </div>
    </div>
  </header>
  <main class="main">
      <div class="content">
        <img class="login-img" src="/static/image/MGLogo.png" alt="">         
      </div>
      <div class="login-content">
        <p>회원가입</p>
        <input class="username" type="text" placeholder="아이디를 입력해주세요" required>
        <input class="password" type="password" placeholder="비밀번호를 입력해주세요" required>
        <input class="pw-chk" type="password" placeholder="비밀번호를 다시 입력해주세요" required>
        <button type="submit" class="btn register-button">회원가입하기</button>
        <button type="button" class="btn cancel-button">취소</button>
      </div>
  </main>
  <script src="/static/js/header.js"></script>
  <script src="/static/js/account/register.js"></script>
</body>
</html>
